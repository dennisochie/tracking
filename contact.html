<script>

document.getElementById("secureContactForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent page reload

    const form = e.target;
    const formData = new FormData(form);

    const formMessage = form.querySelector(".secure-form-message");
    const submitBtn = form.querySelector(".secure-submit-btn");
    const btnText = form.querySelector(".secure-btn-text");
    const btnSpinner = form.querySelector(".secure-btn-spinner");

    // Show spinner
    btnText.style.display = "none";
    btnSpinner.style.display = "inline";

    fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
            "Accept": "application/json"
        }
    })
    .then(response => {
        btnText.style.display = "inline";
        btnSpinner.style.display = "none";

        if (response.ok) {
            formMessage.style.color = "green";
            formMessage.textContent = "Thank you. Your message has been sent successfully.";
            form.reset();
        } else {
            return response.json().then(data => {
                formMessage.style.color = "red";
                if (data.errors) {
                    formMessage.textContent = data.errors.map(err => err.message).join(", ");
                } else {
                    formMessage.textContent = "There was a problem submitting your message.";
                }
            });
        }
    })
    .catch(() => {
        btnText.style.display = "inline";
        btnSpinner.style.display = "none";
        formMessage.style.color = "red";
        formMessage.textContent = "Network error. Please try again later.";
    });
});
</script>
